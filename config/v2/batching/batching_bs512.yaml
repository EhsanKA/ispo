# Configuration for batching optimization with Geneformer v2 12L model
# Batch size: 512

# Dataset configuration
dataset:
  name: "sciplex2"
  data_path: "data/SrivatsanTrapnell2020_sciplex2.h5ad"
  download_url: "https://zenodo.org/record/10044268/files/SrivatsanTrapnell2020_sciplex2.h5ad?download=1"
  num_cells: 1000
  random_seed: 42

# Model configuration
model:
  name: "gf-12L-38M-i4096"  # Geneformer v2 12L model (12 layers, 38M parameters, 4096 input length)
  version: "v2"
  device: "auto"  # "auto", "cuda", or "cpu"

# Optimization method configuration
optimization:
  method: "batching"
  batch_size: 512

# Baseline comparison configuration
baseline:
  embeddings_path: "results/baseline_gf_v2_12/embeddings.npz"  # Path to baseline embeddings for comparison
  enabled: true  # Enable baseline comparison metrics

# Output configuration
output:
  base_dir: "results"
  output_dir: "results/v2/batching_bs512"
  save_embeddings: true
  save_metadata: true
  save_metrics: true
  save_evaluation_metrics: true
  save_geometry_metrics: true
  save_baseline_comparison: true

# Wandb configuration
wandb:
  enabled: true
  project: "ispo"
  run_name: null  # null = auto-generate (will be: batching_bs512_gf-12L-38M-i4096_cuda)
  tags:
    - "optimized"
    - "batching"
    - "batch_size_512"
    - "geneformer-v2"
    - "12L"
    - "evaluation"
  log_embeddings: true
  log_artifacts: true

# Evaluation configuration
evaluation:
  zero_shot:
    test_size: 0.2
    random_state: 42
  geometry:
    k_neighbors: 15

# Inference configuration
inference:
  batch_size: 512  # Batching optimization batch size

# Resource logging
logging:
  log_cpu: true
  log_gpu: true
  log_memory: true
  log_temperature: true
  update_interval: 1.0  # seconds between metric updates

